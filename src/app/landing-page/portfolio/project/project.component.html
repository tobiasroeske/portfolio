<section>
    <div class="container" [class.row-reverse]="index % 2 == 0">
        <div class="left" data-aos="color-animation" data-aos-duration="1000" data-aos-offset="300">
            <img src="assets/img/{{ project.img_path }}" alt="" class="preview-img">
            <div class="frame"></div>
        </div>
        @if (index % 2 == 0) {
            <div data-aos="fade-left" data-aos-duration="1000" data-aos-offset="400" class="right">
                <span>{{ index }}/0{{ amount }}</span>
                <div class="description">
                    <h2>{{ project.name }}</h2>
                    <div class="technologies">
                        {{ project.technologies }}
                    </div>
                    <p>{{ project.description }}</p>
                    <div class="buttons">
                        <a href="{{ project.github }}"><button class="btn">Github</button></a>
                        <a href="{{ project.project }}"><button class="btn">Live Test</button></a>
                    </div>
                </div>
            </div>
        } @else {
            <div data-aos="fade-right" data-aos-duration="1000" data-aos-offset="400" class="right">
                <span>{{ index }}/0{{ amount }}</span>
                <div class="description">
                    <h2>{{ project.name }}</h2>
                    <div class="technologies">
                        {{ project.technologies }}
                    </div>
                    <p>{{ project.description }}</p>
                    <div class="buttons">
                        <a href="{{ project.github }}"><button class="btn">Github</button></a>
                        <a href="{{ project.project }}"><button class="btn">Live Test</button></a>
                    </div>
                </div>
            </div>
        }
        
    </div>
</section>
